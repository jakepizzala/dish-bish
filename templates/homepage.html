{% extends 'base.html' %}
{% block body %}
<div class="d-flex flex-row justify-content-center">
  <div class="p-3">
    <h1>Dish Bish</h1>
  </div>
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="p-3">
        <form  id="task-form" action="" method="post" role="form">
        {{ form.csrf }}
            <div class="form-group">
              <select class="form-control" id="name" name="name">
                <option disabled selected value>Wish bish?</option>
                <option value="jake">Jake</option>
                <option value="elli">Elli</option>
                <option value="david">David</option>
                <option value="colleen">Collen</option>
                </select>
            <div class="task-buttons justify-content-center">
              <button class="btn btn-primary task-button" value="load" disabled="disabled">Load Dishwasher</button>
              <button class="btn btn-primary task-button"  value="unload" disabled="disabled">Unload Dishwasher</button>
              <button class="btn btn-primary task-button" value="awesome" disabled="disabled">Wash dish towels</button>

              <input id="task" name="task" type="hidden" value="task-name-placeholder">
            </div>
          </div>
        </form>
    </div>
</div>

{% endblock %}
