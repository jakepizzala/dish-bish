{% extends 'base.html' %}
{% block body %}
<div class="d-flex flex-row justify-content-center">
  <div class="p-3">
    <h1>Dish Bish</h1>
  </div>
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="p-3">
        <form  id="task-form" action="" method="post" role="form">
        {{ form.csrf }}
            <div class="form-group">
              <select class="form-control" id="name" name="name">
                <option disabled selected value>Wish bish you is?</option>
                 {% for user in users %}
                    <option value="{{user.id}}">{{user.name}}</option>
                {% endfor %}
              </select>
            <div class="task-buttons justify-content-center">
                {% for task in tasks %}
                    <button class="btn btn-primary task-button" value="{{task.id}}" disabled="disabled">{{task.name}}</button>
                {% endfor %}

              <input id="task" name="task" type="hidden" value="task-name-placeholder">
            </div>
          </div>
        </form>
    </div>
</div>

{% endblock %}
