{% extends 'base.html' %}
{% block body %}
<div class="d-flex flex-row justify-content-center">
  <div class="p-3">
    <h1>Leaderboard</h1>
  </div>
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="leaderboard">
        {% for count in counts %}
        <div class=count>
            <div class="attribute">{{count.name}}</div>
            <div class="attribute">{{count.points}}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
